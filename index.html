<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith Ghost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Keith Ghost Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Keith Ghost</h1>
        <p>Explore the latest collection.</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400" alt="Product 1">
                <h3>Item 1</h3>
                <p>$99.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400" alt="Product 2">
                <h3>Item 2</h3>
                <p>$129.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400" alt="Product 3">
                <h3>Item 3</h3>
                <p>$89.99</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Keith Ghost. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
